<div class="menu-list" RtlDir>
  <mat-accordion>
    <ng-container *ngFor="let item of menuItems">
      <ng-container *ngIf="item !== false">
        <ng-container *ngIf="item?.children?.length > 0; else elseTemplate">
          <menu-items [menuItem]="item"></menu-items>
        </ng-container>
        <ng-template #elseTemplate>
          <div routerLinkActive="active" class="link-item single-link">
            <a routerLinkActive="active" [routerLink]="item.route">
              <span class="icon" [ngClass]="item.iconClasses"></span>
              <span class="link"> {{ item.label | translate }}</span>
            </a>
          </div>
        </ng-template>
      </ng-container>
    </ng-container>
  </mat-accordion>
</div>
