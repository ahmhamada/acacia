<div class="login__form">
    <h2>{{"ACCOUNT.SIGN_IN" | translate}}</h2>
    <!-- <p>
        <span>
            {{"ACCOUNT.DO_NOT_HAVE_ACCOUNT" | translate}}
        </span>
        <a [routerLink]="'/register'">
            {{"ACCOUNT.SIGN_UP" | translate}}
        </a>
    </p> -->
    <form [formGroup]="loginForm" autocomplete="off" (ngSubmit)="onLogin(loginForm)">
        <div class="row">
            <div class="form-control-wrapper">
                <form-input [label]="'LABELS.FORM.EMAIL'" [type]="InputTypes.EMAIL" [FormControl]="email">
                </form-input>
            </div>
            <div class="form-control-wrapper">
                <form-input [label]="'LABELS.FORM.PASSWORD'" [type]="InputTypes.PASSWORD" [FormControl]="password">
                </form-input>
            </div>
            <div class="forgot-wrapper">
                <a [routerLink]="'/forgot-password'">
                    {{"ACCOUNT.FORGOT_PASS" | translate}}
                </a>
            </div>
            <div class="btn-wrapper mt-2">
                <button class="ac-btn btn-fill" [disabled]="loginForm.invalid">
                    {{"ACTIONS.SUBMIT" | translate}}
                </button>
            </div>
        </div>
    </form>
</div>
